<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage Application Staff </title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h2> Rage Application Staff</h2>
        <form id="surveyForm">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone"> Your Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="location">What your from:</label>
            <input type="text" id="location" name="location" required>

            <label for="discordId"> Discord ID:</label>
            <input type="text" id="discordId" name="discordId" required>

            <label for="help"> How will you help us? :</label>
            <textarea id="help" name="help" required></textarea>

            <button type="submit"> submit  </button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
